<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="root">
        {{message}}
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
